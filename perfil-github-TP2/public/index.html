<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="styles/main2.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/carrossel.css">
    <link rel="stylesheet" href="styles/repo-principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">   
            <a href="index.html" class="logo"> PERFIL GITHUB </a>
            <input type="checkbox" class="menu-btn" id="menu-btn"/>
            <label for="menu-btn" class="menu-icon">
                <span class="nav-icon"></span>
            </label>
            <ul class="menu">
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#repositorios">Repositórios</a></li>
                <li><a href="#carrossel">Stats GitHub</a></li>
                <li><a href="#seguindo">Seguindo</a></li>
            </ul>
        </nav>
    </header>

    <section id="perfil2">
        <!-- Dados do perfil do GitHub -->
    </section>

    <section id="repositorios">
        <h2>Repositórios</h2>
        <div id="repositorios-lista" class="repos-container">
            <!-- Lista de repositórios -->
        </div>
    </section>

    <section id="conteudo">
        <h2>Estatísticas GitHub</h2>
        <div id="carousel">
            <div class="acarousel-inner">
                <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
                <div class="carousel-item">
                    <a href="https://www.w3schools.com/html/default.asp">
                        <img src= "https://github-readme-stats.vercel.app/api?username=mecrym&theme=midnight-purple&show_icons=true&hide_border=true&count_private=true" alt="HTML">
                    </a>
                    
                </div>
                <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <a href="https://www.w3schools.com/css/default.asp">
                        <img src="https://github-readme-streak-stats.herokuapp.com/?user=mecrym&theme=midnight-purple&hide_border=true" alt="CSS">
                    </a>
                </div>
                <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
                <div class="carousel-item">
                    <a href="https://www.w3schools.com/js/default.asp">
                        <img src="https://github-readme-stats.vercel.app/api/top-langs/?username=mecrym&theme=midnight-purple&show_icons=true&hide_border=true&layout=compact" alt="JavaScript">
                    </a>
                </div>
                
                <label for="carousel-3" class="carousel-control prev control-1">‹</label>
                <label for="carousel-2" class="carousel-control next control-1">›</label>
                <label for="carousel-1" class="carousel-control prev control-2">‹</label>
                <label for="carousel-3" class="carousel-control next control-2">›</label>
                <label for="carousel-2" class="carousel-control prev control-3">‹</label>
                <label for="carousel-1" class="carousel-control next control-3">›</label>
                
                <ol class="carousel-indicators">
                    <li>
                        <label for="carousel-1" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-2" class="carousel-bullet">•</label>
                    </li>
                    <li>
                        <label for="carousel-3" class="carousel-bullet">•</label>
                    </li>
                    
                </ol>
            </div>
        </div>
        
    </section>

    <section id="seguindo">
        <h2>Seguindo</h2>
        <div id="seguindo-lista" class="following-container">
            <!-- Lista de pessoas que você segue -->
        </div>
    </section>

    <footer>
        <p>Feito por Maria Moreira</p>
    </footer>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/carrossel.js"></script>
    <script src="scripts/repos.js"></script>
</body>
</html>
