<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="styles/main2.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/carrossel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">   
            <a href="index.html" class="logo"> PERFIL GITHUB </a>
            <input type="checkbox" class="menu-btn" id="menu-btn"/>
            <label for="menu-btn" class="menu-icon">
                <span class="nav-icon"></span>
            </label>

            <ul class="menu">
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#repositorios">Repositórios</a></li>
                <li><a href="#carrossel">Stats GitHub</a></li>
                <li><a href="#seguindo">Seguindo</a></li>
            </ul>
        </nav>

    </header>

    <section id="perfil2">
        <!-- Dados do perfil do GitHub -->
    </section>


    <section id="repositorios">
        <h2>Repositórios</h2>
        <div id="repositorios-lista" class="repos-container">
            <!-- Lista de repositórios -->
        </div>
    </section>

    <section id="carrossel">
        <h2>Estatísticas GitHub</h2>
    <div class="carousel-container">
        <div class="carousel-inner">
            <!-- As imagens serão inseridas dinamicamente aqui -->
        </div>
        <a class="carousel-control-prev" href="#">&lsaquo;</a>
        <a class="carousel-control-next" href="#">&rsaquo;</a>
    </div>
</section>

    <section id="seguindo">
        <h2>Seguindo</h2>
        <div id="seguindo-lista" class="following-container">
            <!-- Lista de pessoas que você segue -->
        </div>
    </section>

    <footer>
        <p>Informações sobre você</p>
    </footer>
    
    <script src="scripts/main.js"></script>
    <script src="scripts/carrossel.js"></script>
