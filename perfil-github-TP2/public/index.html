<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navbar.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">   
            <a href="perfil.html" class="logo">PERFIL GITHUB</a>
            <input type="checkbox" class="menu-btn" id="menu-btn"/>
            <label for="menu-btn" class="menu-icon">
                <span class="nav-icon"></span>
            </label>

                <ul class="menu">
                    <li><a href="#perfil">Perfil</a></li>
                    <li><a href="#repositorios">Repositórios</a></li>
                    <li><a href="#conteudo">Conteúdo Sugerido</a></li>
                    <li><a href="#colegas">Colegas de Trabalho</a></li>
                    <li><a href="#seguindo">Pessoas que eu Sigo</a></li>
                </ul>

        </nav>
    </header>

    <section id="perfil">
        <br><br><br>
        <h2>Perfil</h2>
        <hr>
        <!-- Dados do perfil do GitHub -->
    </section>

    <section id="calendar">
        <!-- GitHub Calendar -->
        <div class="github-calendar">
            <!-- Aqui vai o código gerado pelo GitHub Calendar -->
            <!-- Exemplo básico -->
            <div class="contrib-cell" data-level="4"></div>
            <div class="contrib-cell" data-level="2"></div>
            <!-- ... mais células ... -->
        </div>
    </section>

    <section id="repositorios">
        <h2>Repositórios</h2>
        <div id="repositorios-lista" class="repos-container">
            <!-- Lista de repositórios -->
        </div>
    </section>

    <section id="conteudo">
        <h2>Minhas Contribuições</h2>
        <div id="contribuicoes">
            <!-- Contribuições do GitHub -->
        </div>
    </section>

    <section id="colegas">
        <h2>Colegas de Trabalho</h2>
        <!-- Grade de colegas de trabalho -->
    </section>

    <section id="seguindo">
        <h2>Pessoas que eu Sigo</h2>
        <div id="seguindo-lista" class="following-container">
            <!-- Lista de pessoas que você segue -->
        </div>
    </section>

    <footer>
        <p>Informações sobre você</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
