<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Pessoal</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Meu Nome</h1>
        <nav>
            <ul>
                <li><a href="#perfil">Perfil</a></li>
                <li><a href="#repositorios">Repositórios</a></li>
                <li><a href="#conteudo">Conteúdo Sugerido</a></li>
                <li><a href="#colegas">Colegas de Trabalho</a></li>
                <li><a href="#seguindo">Pessoas que eu Sigo</a></li>
            </ul>
        </nav>
    </header>

    <section id="perfil">
        <h2>Perfil</h2>
        <!-- Dados do perfil do GitHub serão carregados dinamicamente -->
    </section>

    <section id="repositorios">
        <h2>Repositórios</h2>
        <div id="repositorios-lista" class="repos-container">
            <!-- Lista de repositórios -->
        </div>
    </section>

    <section id="conteudo">
        <h2>Conteúdo Sugerido</h2>
        <div id="conteudo-carrossel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" id="carrossel-items">
                <!-- Itens do carrossel serão carregados dinamicamente -->
            </div>
            <a class="carousel-control-prev" href="#conteudo-carrossel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#conteudo-carrossel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>

    <section id="colegas">
        <h2>Colegas de Trabalho</h2>
        <!-- Grade de colegas de trabalho -->
    </section>

    <section id="seguindo">
        <h2>Pessoas que eu Sigo</h2>
        <div id="seguindo-lista" class="following-container">
            <!-- Lista de pessoas que você segue -->
        </div>
    </section>

    <footer>
        <p>Informações sobre você</p>
    </footer>

    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
